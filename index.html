<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="descriptions"
      content="Aleksey Ivanov - junior developer resume"
    />
    <meta name="keywords" content="junior, HTML, CSS, developer, Resume" />
    <title>Aleksey Ivanov Resume</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <img src="/images/ava.jpg" alt="Ivanov Aleksey" class="avatar" />
        <div class="info-text">
          <h1>Aleksey Ivanov</h1>
          <p>
            <em>Best Junior developer in RF</em>, <strong>full stack</strong>
          </p>
          <h4>список социальных сетей:</h4>
          |<a href="https://vk.com/snaperrr" target="_blank">VK</a>|
          <a href="https://t.me/IvanovAleksey" target="_blank">Telegram</a>|
        </div>
      </div>
      <div class="card bg-yellow">
        <h2>Опыт работы:</h2>
        <table>
          <thead>
            <tr>
              <th>Название</th>
              <th>Должность</th>
              <th>Год</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Ozon</td>
              <td>Курьер</td>
              <td>2004-2005</td>
            </tr>
            <tr>
              <td>RZD</td>
              <td>Начальник участка производства</td>
              <td>2006 - сейчас</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="card bg-green">
        <h3>My hobbies:</h3>
        <ul>
          <li>Настольные игры</li>
          <li>Програмирование</li>
          <li>Туризм</li>
        </ul>
      </div>
      <h3>Связаться со мной</h3>
      <form>
        <div>
          <label for="text">Ваше Имя:</label>
          <input type="text" id="text" placeholder="Введите имя" />
        </div>
        <div>
          <label for="Email">Ваш Email:</label>
          <input type="email" id="Email" placeholder="Введите email" />
        </div>
        <div>
          <label for="message">Ваше сообщение:</label>
          <br />
          <textarea
            id="message"
            cols="30"
            rows="10"
            placeholder="Введите сообщение..."
          ></textarea>
        </div>
        <div>
          <button class="btn" type="submit">Отправить!</button>
        </div>
      </form>
    </div>
  </body>
</html>
